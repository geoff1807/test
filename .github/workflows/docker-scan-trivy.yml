name: Container Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name
        run: |
          echo "IMAGE_NAME=app:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          tags: ${{ env.IMAGE_NAME }}
          push: false
          load: true

      - name: List local images
        run: docker images | head -n 25

      # ---------------------------
      # Trivy reports (report-only)
      # ---------------------------

      - name: Trivy (Human-readable HTML report)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: template
          template: "@/contrib/html.tpl"
          output: trivy-report.html
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 0

      - name: Trivy (JSON report)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: json
          output: trivy-report.json
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 0

      - name: Trivy (SARIF for GitHub Security tab)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 0

      # Quick sanity check so you can see files exist in logs
      - name: Verify reports exist
        run: |
          ls -lah trivy-report.html trivy-report.json trivy-results.sarif

      # ---------------------------
      # Upload artifacts (downloadable)
      # ---------------------------

      - name: Upload Trivy reports (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports-${{ github.run_id }}
          path: |
            trivy-report.html
            trivy-report.json
            trivy-results.sarif
          if-no-files-found: error

      # ---------------------------
      # Publish findings to GitHub Security tab
      # ---------------------------

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
